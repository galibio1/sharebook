<!DOCTYPE html>
<html>
	<head>
		<title>Sharebook</title>
		<meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="bg-image">
		<div class="container">
			<div class="row mt-5 pt-5">
				<div class="col-md-6 text-center">
					<h1 class="text-white mt-5">Login to <span class="text-info">Sharebook</span></h1>
					<form class="my-5">
						<div class="form-group mb-3">
							<input type="text" name="email" class="border-0 px-3 py-1 border-radius w-75" placeholder="email address or phone number">
						</div>
						<div class="form-group mb-3">
							<input type="text" name="email" class="border-0 px-3 py-1 border-radius w-50" placeholder="Password">
						</div>

						<div class="form-group mb-3">
							<input type="submit" class="btn btn-light" value="Login">
						</div>
					</form>
					<a href="#" class="text-white">forgot password?</a>
				</div>
				<div class="col-md-6 text-white text-center rounded" style="background:#ffffff5e">
					<h1 class="mt-5">Create an account</h1>
					<p class="mb-1 text-dark font-weight-bold f-16" >It's free and always will be</p>
					<small class="mb-1 text-dark font-weight-bold f-16">All fields are required</small>
					<form class="my-3">
						<div class="row">
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Surname">
							</div>
							<div class="form-group col-md-12">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Email">
							</div>
							<div class="form-group col-md-12">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Mailing address">
							</div>
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Post Office">
							</div>
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="City">
							</div>
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Occupation">
							</div>
							<div class="form-group col-md-6">
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius" placeholder="Gender">
							</div>
							<div class="form-group col-md-6">
								<label class="form-control-label font-weight-bold text-dark">Date of birth</label>
								<input type="date" name="email" class="form-control rounded border-0 px-3 py-1 border-radius">
							</div>

							<div class="form-group col-md-6">
								<label class="form-control-label font-weight-bold text-dark">Enter Phone no for verification</label>
								<input type="text" name="email" class="form-control rounded border-0 px-3 py-1 border-radius">
							</div>

							<div class="form-group col-md-2 mx-auto mt-3">
								<input type="submit" class="btn btn-gray" value="Sign Up">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
