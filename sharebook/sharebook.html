<!DOCTYPE html>
<html>
	<head>
		<title>Sharebook</title>
		<meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="bg-image">
		<div class="container">
			<header class="pt-5">
		      <div class="navbar">
		        <div class="container d-flex justify-content-between">
		          	<a href="#" class="navbar-brand d-flex align-items-center">
		            	<h3 class="text-info">Sharebook</h3>
		          	</a>
		          	<a href="login.html" class="navbar-brand d-flex align-items-center text-white">
		            	sign in
		          	</a>
		        </div>
		      </div>
		    </header>

		    <div class="text-center text-white">
		    	<h1 class="py-5">Welcome</h1>
		    	<p><em>Please enter your email address</em></p>
		    	<form class="mb-5">
		    		<div class="form-group mb-5">
			    		<input class="rounded border-0 px-3 py-2 w-25" style="border-radius: 1.25rem !important;" placeholder="Email Address">
			    	</div>
			    	<div class="form-group">
			    		<input type="submit" name="" value="Submit" class="btn btn-dark px-4" style="border-radius: 1rem !important;">
			    	</div>
			    </form>

			    <div class="social-icon">
			    	<span class="text-white bg-primary  mr-3 d-inline-flex" style="border-radius: 50%;padding: .5rem .75rem !important;">
			    		<i class="fab fa-facebook-f"></i>
			    	</span>
			    	<span class="text-white bg-info mr-3 d-inline-flex" style="border-radius: 50%;padding: .5rem .5rem !important;">
			    		<i class="fab fa-twitter"></i>
			    	</span>
			    	<span class="text-white bg-danger mr-3 d-inline-flex" style="border-radius: 50%;padding: .5rem .5rem !important;">
			    		<i class="fab fa-google-plus-g"></i>
			    	</span>
			    </div>
		    </div>
		</div>


		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
